<ion-header>

  <ion-navbar>
    <ion-title>Livro</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-card>
  
            <ion-item>
              <h2>{{livro.titulo}} </h2>
              <p>{{livro.subtitulo}}</p>
            </ion-item>          
            <ion-card-content>
              <p>{{livro.editora.nome}}</p>
              <p>{{livro.autor.nome}}</p>
              <p>{{livro.isbn}}</p>
              <p>{{livro.pagina}}</p>
              <p>{{livro.publicacao}}</p>
            </ion-card-content>
          
            <ion-row>
              <ion-col>
               
              </ion-col>
              <ion-col>
                  <button (click)="goToAlterarLivro()" ion-button  small>
                      <ion-icon name="ios-create-outline"></ion-icon>
                      <div></div>
                    </button>
                <button  (click)="showConfirm()" ion-button  small>
                 
                  <ion-icon name="ios-trash-outline"></ion-icon>
          
                </button>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-list>

</ion-content>
